<div class="form-group">
  <label>Product Name:</label>
  <input class="form-control" [(ngModel)]="currentProduct"/>
</div>
<div class="form-group">
  <button class="btn btn-primary" (click)="addProduct()">
    Add
  </button>
</div>

<hr/>


<div *ngIf="this.products.length == 0">
  <p>No products in the list.</p>
</div>
<div *ngIf="this.products.length > 0">
  <ul class="list-group">
    <li *ngFor="let product of products; let i = index" class="list-group-item">
      <span class="d-flex justify-content-between align-items-center">
        <span>{{product}}</span>
        <span>
          <button class="btn btn-small btn-danger" (click)="deleteProduct(i)">
            Delete
          </button>
        </span>
      </span>
    </li>
  </ul>
</div>
